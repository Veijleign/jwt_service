syntax = "proto3";

option java_package = "ru.microservices.proto";

option java_multiple_files = true;

// COMMON
import "google/protobuf/empty.proto";


// REQUESTS
import "external/user_service/request/GetUserByIdsRequest.proto";
import "external/user_service/request/GetUserByIdRequest.proto";
import "external/user_service/request/UserByUsernameRequest.proto";
import "external/user_service/request/ExistByUsernameRequest.proto";
import "external/user_service/request/CreateUserRequest.proto";
import "external/user_service/request/ValidateRequest.proto";

// RESPONSES
import "external/user_service/response/UsersResponse.proto";
import "external/user_service/response/ExistByUsernameResponse.proto";
import "external/user_service/response/UserResponse.proto";
import "external/user_service/response/ValidateResponse.proto";

service UserService{

  rpc create(CreateUserRequest) returns (UserResponse) {
  }
  rpc getById(GetUserByIdRequest) returns (UserResponse){
  }
  rpc getByIds(GetUserByIdsRequest) returns (UsersResponse) {
  }
  rpc getAllUser(google.protobuf.Empty) returns(UsersResponse){
  }
  rpc validateUser(ValidateRequest) returns (ValidateResponse){
  }
  rpc getUserByUsername(GetUserByUsernameRequest) returns (UserResponse) {
  }
}

